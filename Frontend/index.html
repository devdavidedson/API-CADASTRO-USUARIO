<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>API Cadastro</title>
</head>
<body>

    <div class="container">

        <div class="left__box">
            <img src="imagens/rbvnd0ln.png" alt="Logo Netflix">
        </div>

        <div class="right__box">
            <img src="imagens/tp-main-logo-svg.svg" alt="Fundo da Netflix">
            
        
            <form action="">
                <h1>Login</h1>
                <input class="name" type="text" name="name" placeholder="Login">
                <input class="email" type="email" name="email" placeholder="Email">
                <input class="senha" type="password" name="senha" placeholder="Senha">
                <input class="tel" type="text" name="tel" placeholder="Supervisor">
                <button class="btn" >Entrar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
